<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROMOKA | Full Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c4973e; --dark: #010a13; --fire: #ff4500; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--dark); color: white; }
        
        /* Nav & Hero */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--gold); position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; }
        .logo { font-family: 'Oswald', sans-serif; font-size: 26px; color: var(--gold); }
        .hero { height: 60vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1a2a3a, #000); text-align: center; margin-top: 60px; }
        .hero h1 { font-family: 'Oswald', sans-serif; font-size: 50px; color: white; text-shadow: 0 0 20px var(--fire); }

        /* Style Bộ sưu tập */
        .collection-section { padding: 40px 5%; }
        .set-title { font-family: 'Oswald', sans-serif; font-size: 28px; color: var(--gold); margin-bottom: 20px; border-left: 4px solid var(--fire); padding-left: 15px; text-transform: uppercase; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }

        /* MA THUẬT CẮT ẢNH Ở ĐÂY */
        .card-visual {
            width: 100%;
            padding-top: 140%; /* Tỉ lệ khung hình thẻ bài */
            background-image: url('./full_set.png'); /* Dùng chung 1 tấm ảnh */
            background-size: 500% 400%; /* Phóng to ảnh gấp 5 lần chiều ngang, 4 lần chiều dọc để khớp từng ô */
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .card-item:hover .card-visual { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }
        .card-name { text-align: center; margin-top: 10px; font-weight: bold; color: #ccc; font-size: 14px; }

        /* Định vị tọa độ cho từng thẻ (Cắt ảnh) */
        /* Dòng 1: IGNIS (Fire) - Y = 0% */
        .ignis-1 { background-position: 0% 0%; }
        .ignis-2 { background-position: 25% 0%; }
        .ignis-3 { background-position: 50% 0%; }
        .ignis-4 { background-position: 75% 0%; }
        .ignis-5 { background-position: 100% 0%; }

        /* Dòng 2: SYLVA (Nature) - Y = 33.33% */
        .sylva-1 { background-position: 0% 33.33%; }
        .sylva-2 { background-position: 25% 33.33%; }
        .sylva-3 { background-position: 50% 33.33%; }
        .sylva-4 { background-position: 75% 33.33%; }
        .sylva-5 { background-position: 100% 33.33%; }

        /* Dòng 3: OMEGA (Mech) - Y = 66.66% */
        .omega-1 { background-position: 0% 66.66%; }
        .omega-2 { background-position: 25% 66.66%; }
        .omega-3 { background-position: 50% 66.66%; }
        .omega-4 { background-position: 75% 66.66%; }
        .omega-5 { background-position: 100% 66.66%; }

        /* Dòng 4: ZAROK (Dark) - Y = 100% */
        .zarok-1 { background-position: 0% 100%; }
        .zarok-2 { background-position: 25% 100%; }
        .zarok-3 { background-position: 50% 100%; }
        .zarok-4 { background-position: 75% 100%; }
        .zarok-5 { background-position: 100% 100%; }

    </style>
</head>
<body>

    <nav><div class="logo">HEROMOKA</div></nav>
    <header class="hero"><h1>BỘ SƯU TẬP HUYỀN THOẠI</h1></header>

    <div class="collection-section">
        <div class="set-title">IGNIS (HỆ LỬA)</div>
        <div class="card-grid">
            <div class="card-item"><div class="card-visual ignis-1"></div><div class="card-name">Common</div></div>
            <div class="card-item"><div class="card-visual ignis-2"></div><div class="card-name">Uncommon</div></div>
            <div class="card-item"><div class="card-visual ignis-3"></div><div class="card-name">Rare</div></div>
            <div class="card-item"><div class="card-visual ignis-4"></div><div class="card-name">Epic</div></div>
            <div class="card-item"><div class="card-visual ignis-5"></div><div class="card-name">Legendary</div></div>
        </div>
    </div>

    <div class="collection-section">
        <div class="set-title">SYLVA (HỆ RỪNG)</div>
        <div class="card-grid">
            <div class="card-item"><div class="card-visual sylva-1"></div><div class="card-name">Common</div></div>
            <div class="card-item"><div class="card-visual sylva-2"></div><div class="card-name">Uncommon</div></div>
            <div class="card-item"><div class="card-visual sylva-3"></div><div class="card-name">Rare</div></div>
            <div class="card-item"><div class="card-visual sylva-4"></div><div class="card-name">Epic</div></div>
            <div class="card-item"><div class="card-visual sylva-5"></div><div class="card-name">Legendary</div></div>
        </div>
    </div>

    <div class="collection-section">
        <div class="set-title">OMEGA (CÔNG NGHỆ)</div>
        <div class="card-grid">
            <div class="card-item"><div class="card-visual omega-1"></div><div class="card-name">Common</div></div>
            <div class="card-item"><div class="card-visual omega-2"></div><div class="card-name">Uncommon</div></div>
            <div class="card-item"><div class="card-visual omega-3"></div><div class="card-name">Rare</div></div>
            <div class="card-item"><div class="card-visual omega-4"></div><div class="card-name">Epic</div></div>
            <div class="card-item"><div class="card-visual omega-5"></div><div class="card-name">Legendary</div></div>
        </div>
    </div>

    <div class="collection-section">
        <div class="set-title">ZAROK (BÓNG TỐI)</div>
        <div class="card-grid">
            <div class="card-item"><div class="card-visual zarok-1"></div><div class="card-name">Common</div></div>
            <div class="card-item"><div class="card-visual zarok-2"></div><div class="card-name">Uncommon</div></div>
            <div class="card-item"><div class="card-visual zarok-3"></div><div class="card-name">Rare</div></div>
            <div class="card-item"><div class="card-visual zarok-4"></div><div class="card-name">Epic</div></div>
            <div class="card-item"><div class="card-visual zarok-5"></div><div class="card-name">Legendary</div></div>
        </div>
    </div>

</body>
</html>
