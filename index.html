<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROMOKA | Legends of Ignis</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c4973e;
            --dark-blue: #010a13;
            --fire-orange: #ff4500;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-blue);
            color: white;
            overflow-x: hidden;
        }

        /* 1. Thanh Nav chuyên nghiệp */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(1, 10, 19, 0.9);
            border-bottom: 2px solid var(--gold);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 26px;
            font-weight: bold;
            color: var(--gold);
            letter-spacing: 3px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ddd;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--gold); }

        .btn-nav {
            background: var(--gold);
            color: black;
            padding: 10px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 3px;
            transition: 0.3s;
        }

        .btn-nav:hover { transform: scale(1.05); background: #e0ae4a; }

        /* 2. Hero Section với Video Lửa */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .back-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5) contrast(1.2);
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, var(--dark-blue) 90%);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(40px, 8vw, 90px);
            margin: 0;
            color: white;
            text-transform: uppercase;
            font-style: italic;
            text-shadow: 0 0 30px var(--fire-orange);
            line-height: 1;
        }

        .hero p {
            font-size: 18px;
            letter-spacing: 6px;
            color: #ffae00;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-main {
            margin-top: 40px;
            padding: 20px 60px;
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            letter-spacing: 2px;
        }

        .btn-main:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 50px rgba(196, 151, 62, 0.6);
        }

        /* 3. Footer */
        footer {
            padding: 40px;
            text-align: center;
            background: #000;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">HEROMOKA</div>
        <ul>
            <li><a href="#">Trò chơi</a></li>
            <li><a href="#">Thẻ bài</a></li>
            <li><a href="#">Tin tức</a></li>
        </ul>
        <a href="#" class="btn-nav">TẢI GAME</a>
    </nav>

    <header class="hero">
        <video autoplay muted loop playsinline class="back-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-fire-flames-in-the-dark-2114-large.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <h1>IGNIS LEGENDS</h1>
            <p>Đánh thức ngọn lửa vĩnh cửu</p>
            <button class="btn-main">Chơi Ngay</button>
        </div>
    </header>

    <footer>
        <p>© 2026 HEROMOKA STUDIO. TRANG WEB ĐƯỢC THIẾT KẾ DỰA TRÊN PHONG CÁCH RUNETERRA.</p>
    </footer>

</body>
</html>
