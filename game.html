<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOKAHERO | GAME LOBBY</title>
    <link rel="icon" type="image/png" href="./assets/fire.png?v=999">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CORE STYLES --- */
        :root {
            --gold: #d4af37; --panel: rgba(20, 20, 25, 0.95);
            --rare: #0070dd; --epic: #a335ee; --legendary: #ff8000;
        }
        * { box-sizing: border-box; user-select: none; }
        
        body { 
            margin: 0; padding: 0; 
            font-family: 'Rajdhani', sans-serif; 
            background-color: #050505; /* Màu nền 2 bên cánh gà */
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* --- KHUNG GAME TRÀN VIỀN (FULL HEIGHT) --- */
        #game-viewport {
            width: 32vw;       /* Giữ nguyên chiều rộng bạn thích */
            min-width: 480px;  /* Không quá bé */
            max-width: 650px;  /* Không quá to */
            height: 100vh;     /* CAO TRÀN MÀN HÌNH 100% */
            
            background-image: url('./assets/bg_ignis.jpg?v=1');
            background-size: cover; background-position: center;
            
            position: relative; 
            overflow: hidden;
            
            /* Chỉ đổ bóng 2 bên hông */
            box-shadow: 0 0 80px rgba(0,0,0,1); 
            
            /* Viền chỉ ở 2 bên trái phải, bỏ trên dưới */
            border-left: 4px solid #333;
            border-right: 4px solid #333;
            border-top: none;
            border-bottom: none;
            border-radius: 0; /* Vuông góc hoàn toàn */
        }

        /* --- 1. TOP BAR --- */
        .top-bar {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px 15px 15px 15px; /* Tăng padding top chút vì sát mép */
            background: linear-gradient(to bottom, rgba(0,0,0,0.98), transparent);
            position: absolute; top: 0; width: 100%; z-index: 100;
            gap: 12px;
        }
        
        .header-row { display: flex; justify-content: space-between; width: 100%; align-items: center; padding: 0 10px; }

        .player-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 50%; background: #222; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .player-level { background: rgba(0,0,0,0.6); border: 1px solid #444; padding: 4px 12px; border-radius: 6px; }
        .p-name { color: var(--gold); font-weight: bold; font-size: 15px; font-family: 'Cinzel'; display: block; }
        .p-lvl { font-size: 11px; color: #aaa; }

        .resources { display: flex; gap: 10px; width: 100%; justify-content: center; padding: 0 5px; }
        .res-box { 
            background: rgba(0,0,0,0.85); border: 1px solid #555; 
            padding: 8px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px;
            font-weight: bold; font-size: 14px; color: #eee; flex: 1; justify-content: center;
        }
        .res-icon { color: var(--gold); font-size: 14px; }

        /* --- 2. MAIN LOBBY --- */
        .main-lobby {
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            height: 100%; width: 100%;
            gap: 18px; 
            padding-top: 160px; /* Né Top Bar */
            padding-bottom: 120px; /* Né Bottom Bar */
            overflow-y: auto; 
        }
        .main-lobby::-webkit-scrollbar { width: 0px; }

        /* GAME MODE CARD */
        .game-mode-card {
            width: 92%; 
            height: 140px; 
            background: var(--panel); border: 1px solid #555; border-radius: 12px;
            display: flex; flex-direction: row; 
            align-items: center; justify-content: flex-start;
            padding: 0; cursor: pointer; transition: 0.2s;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            flex-shrink: 0; /* Không bị co lại */
        }
        
        .mode-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: 0.4s; z-index: 0; }
        .mode-content { position: relative; z-index: 2; padding-left: 25px; display: flex; flex-direction: column; align-items: flex-start; }
        .mode-title { font-family: 'Cinzel'; font-size: 26px; color: #fff; text-shadow: 0 3px 6px #000; margin-bottom: 4px; letter-spacing: 1px; }
        .mode-desc { font-size: 12px; color: #ddd; background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 4px; border-left: 2px solid var(--gold); }
        
        .game-mode-card:hover { transform: scale(1.02); border-color: var(--gold); }
        .game-mode-card:hover .mode-bg { opacity: 0.9; }
        .game-mode-card:hover .mode-title { color: var(--gold); }

        /* --- 3. BOTTOM BAR --- */
        .bottom-bar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; 
            display: flex; justify-content: space-between; align-items: flex-end;
            background: rgba(15, 15, 20, 0.98); padding: 12px 20px; border-radius: 25px; border: 1px solid #444;
            z-index: 100; box-shadow: 0 -5px 30px rgba(0,0,0,0.7);
        }

        .menu-btn {
            background: none; border: none; color: #777;
            font-family: 'Rajdhani'; font-weight: bold; font-size: 11px; text-transform: uppercase;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            cursor: pointer; flex: 1; transition: 0.2s;
        }
        .menu-btn i { font-size: 22px; margin-bottom: 2px; }
        .menu-btn:hover, .menu-btn:active { color: var(--gold); }
        .menu-btn:hover i { transform: translateY(-4px); }

        .play-btn-center {
            width: 75px; height: 75px;
            background: radial-gradient(circle, #ffae00, #b8860b);
            border: 3px solid #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 30px;
            margin-bottom: 20px; 
            box-shadow: 0 0 25px #ffae00; cursor: pointer;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 174, 0, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 174, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 174, 0, 0); } }

        /* --- 4. POPUP STYLE --- */
        .popup-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 200; 
            display: none; align-items: center; justify-content: center; 
            animation: fadeIn 0.2s; 
        }
        
        .popup-content { width: 100%; height: 100%; background: #0f1014; padding: 20px; display: flex; flex-direction: column; }
        .popup-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 15px; margin-top: 30px; /* Né tai thỏ nếu có */ }
        .popup-header h2 { color: var(--gold); margin: 0; font-family: 'Cinzel'; font-size: 24px; }
        .close-btn { background: none; border: none; color: #fff; font-size: 32px; cursor: pointer; transition: 0.2s; }
        .close-btn:hover { color: var(--gold); transform: rotate(90deg); }
        
        .hero-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; overflow-y: auto; padding-bottom: 50px; }
        
        .game-card { aspect-ratio: 2/3; background: #1a1a1a; border-radius: 8px; overflow: hidden; border: 1px solid #333; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .game-card:hover { transform: translateY(-5px); border-color: var(--gold); z-index: 10; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, rgba(0,0,0,1), transparent); padding: 8px; color: #fff; }
        .c-name { font-size: 12px; font-weight: bold; font-family: 'Cinzel'; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .c-stats { font-size: 10px; color: #ccc; display: flex; gap: 8px; margin-top: 2px; }
        
        .rarity-gem { position: absolute; top: 6px; right: 6px; width: 14px; height: 14px; border-radius: 50%; border: 1px solid #fff; box-shadow: 0 0 5px #000; }
        .r-1 { background: gray; } .r-2 { background: #0070dd; } .r-3 { background: #a335ee; } .r-4 { background: #ff8000; }

        .filter-bar { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { background: #1a1a1a; color: #888; border: 1px solid #333; padding: 6px 16px; cursor: pointer; border-radius: 15px; font-size: 12px; font-weight: bold; white-space: nowrap; transition: 0.2s; }
        .filter-btn.active { background: var(--gold); color: #000; transform: scale(1.05); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="game-viewport">
        
        <div class="top-bar">
            <div class="header-row">
                <div class="player-info">
                    <div class="avatar"><img src="./assets/fire.png"></div>
                    <div class="player-level">
                        <span class="p-name">COMMANDER</span>
                        <span class="p-lvl">LV.1 Elite</span>
                    </div>
                </div>
                <div style="font-size: 20px; color: #888; cursor: pointer;"><i class="fas fa-cog"></i></div>
            </div>
            <div class="resources">
                <div class="res-box"><i class="fas fa-coins res-icon"></i> 1K</div>
                <div class="res-box"><i class="fas fa-gem res-icon" style="color:#00d9ff;"></i> 50</div>
                <div class="res-box"><i class="fas fa-bolt res-icon" style="color:#ff3b3b;"></i> 100</div>
            </div>
        </div>

        <div class="main-lobby">
            
            <div class="game-mode-card" onclick="alert('Đang tải cốt truyện...')">
                <img src="./assets/bg_sylva.jpg?v=1" class="mode-bg">
                <div class="mode-content">
                    <div class="mode-title">CAMPAIGN</div>
                    <div class="mode-desc">CỐT TRUYỆN CHÍNH</div>
                </div>
                <i class="fas fa-chevron-right" style="position:absolute; right:25px; color:#fff; opacity:0.5; font-size: 20px;"></i>
            </div>

            <div class="game-mode-card" onclick="alert('Đang tìm trận PvP...')">
                <img src="./assets/bg_ignis.jpg?v=1" class="mode-bg">
                <div class="mode-content">
                    <div class="mode-title">ARENA</div>
                    <div class="mode-desc">ĐẤU XẾP HẠNG PVP</div>
                </div>
                <i class="fas fa-swords" style="position:absolute; right:25px; color:#fff; opacity:0.5; font-size: 20px;"></i>
            </div>

            <div class="game-mode-card" style="filter: grayscale(100%); opacity: 0.7;">
                <div style="position: absolute; top:12px; right:12px; background:#cc0000; padding:4px 8px; font-size:10px; border-radius:3px; font-weight:bold; z-index:5; color:white;">LOCKED</div>
                <img src="./assets/bg_zarok.jpg?v=1" class="mode-bg">
                <div class="mode-content">
                    <div class="mode-title">WORLD BOSS</div>
                    <div class="mode-desc">SỰ KIỆN TOÀN SERVER</div>
                </div>
            </div>

             <div class="game-mode-card" style="height: 100px;">
                <img src="./assets/bg_omega.jpg?v=1" class="mode-bg">
                <div class="mode-content">
                    <div class="mode-title" style="font-size: 22px;">THE ABYSS</div>
                    <div class="mode-desc">HẦM NGỤC VÔ TẬN</div>
                </div>
            </div>

        </div>

        <div class="bottom-bar">
            <button class="menu-btn" onclick="toggleHeroPopup()"><i class="fas fa-users"></i>Tướng</button>
            <button class="menu-btn"><i class="fas fa-backpack"></i>Túi đồ</button>
            
            <div style="position: relative; width: 0;">
                <div class="play-btn-center" style="position: absolute; left: -40px; bottom: 0;">
                    <i class="fas fa-play"></i>
                </div>
            </div>

            <button class="menu-btn"><i class="fas fa-store"></i>Shop</button>
            <button class="menu-btn"><i class="fas fa-users-cog"></i>Bang</button>
        </div>

        <div id="hero-collection" class="popup-overlay">
            <div class="popup-content">
                <div class="popup-header">
                    <h2>KHO TÀNG TƯỚNG</h2>
                    <button class="close-btn" onclick="toggleHeroPopup()">×</button>
                </div>
                <div class="filter-bar">
                    <button class="filter-btn active" onclick="filterHeroes('all')">All</button>
                    <button class="filter-btn" onclick="filterHeroes('ignis')">Hỏa</button>
                    <button class="filter-btn" onclick="filterHeroes('sylva')">Mộc</button>
                    <button class="filter-btn" onclick="filterHeroes('omega')">Máy</button>
                    <button class="filter-btn" onclick="filterHeroes('zarok')">Hư Không</button>
                </div>
                <div class="hero-grid" id="hero-list-container">
                    <p style="color:#888; width:100%; text-align:center;">Loading...</p>
                </div>
            </div>
        </div>

    </div> <script src="js/characters.js"></script>

    <script>
        function toggleHeroPopup() {
            const popup = document.getElementById('hero-collection');
            if (typeof charactersData === 'undefined') { alert("Chưa có dữ liệu!"); return; }

            if (popup.style.display === 'flex') {
                popup.style.display = 'none';
            } else {
                popup.style.display = 'flex';
                if(document.getElementById('hero-list-container').children.length <= 1) {
                    renderHeroes(charactersData);
                }
            }
        }

        function renderHeroes(data) {
            const container = document.getElementById('hero-list-container');
            container.innerHTML = ''; 
            if(data.length === 0) { container.innerHTML = '<p style="text-align:center;width:100%;color:#666;">Trống</p>'; return; }

            data.forEach(hero => {
                const cardHTML = `
                    <div class="game-card" style="border-color: ${getFactionColor(hero.faction)}" onclick="alert('Đã chọn: ${hero.name}')">
                        <img src="${hero.image}" class="card-img" onerror="this.src='./assets/fire.png'">
                        <div class="rarity-gem r-${hero.rarity}"></div>
                        <div class="card-info">
                            <span class="c-name" style="color:${getFactionColor(hero.faction)}">${hero.name}</span>
                            <div class="c-stats">
                                <span>⚔️${hero.stats.atk}</span>
                                <span>❤️${hero.stats.hp}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        function getFactionColor(faction) {
            if(faction === 'ignis') return '#ff3b3b';
            if(faction === 'sylva') return '#00ff88';
            if(faction === 'omega') return '#00d9ff';
            if(faction === 'zarok') return '#9d00ff';
            return '#fff';
        }

        function filterHeroes(faction) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            if (typeof charactersData === 'undefined') return;
            if(faction === 'all') renderHeroes(charactersData);
            else renderHeroes(charactersData.filter(h => h.faction === faction));
        }
    </script>
</body>
</html>
